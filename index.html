<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry_with_vanilla_js</title>
    <!-- style -->
    <style>
        h2{
            font-size: 30px;
            text-align: center;
        }
        img {
            width: 100%;
        }
    </style>

</head>

<body>
    <!-- masonry items start -->
    <div class="container">
        <h2>Masonry</h2>
        <div id="macy-container">
            <img src="assets/img/product-2.jpg" alt="">
            <img src="assets/img/product-3.jpg" alt="">
            <img src="assets/img/product-35.png" alt="">
            <img src="assets/img/product-4.jpg" alt="">
            <img src="assets/img/product-47.png" alt="">
            <img src="assets/img/product-50.png" alt="">
            <img src="assets/img/product-3.jpg" alt="">
            <img src="assets/img/product-47.png" alt="">

        </div>
    </div>
    <!-- masonry items ends -->
    <script src="assets/js/macy.js"></script>
    <!--macy js include-->
    <!-- masonary venilla js code -->
    <script>
        var masonry = new Macy({
            container: '#macy-container', //items selection id
            trueOrder: false, //masonary order
            waitForImages: false, //masonary addjustment
            useOwnImageLoader: false,
            debug: true,
            mobileFirst: true,
            columns: 1,
            margin: {
                y: 30,//item to item height
                x: 30,//item to item width
            },
            //masonary option
            breakAt: {
                1200: 4,
                940: 4,
                520: 3,
                400: 2
            },
        });
    </script>
</body>

</html>
